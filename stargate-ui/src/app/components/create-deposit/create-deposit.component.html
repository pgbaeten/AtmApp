<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #121a36 0%, #174ea6 100%);">
  <div class="card shadow-lg p-4" style="border-radius: 1.5rem; max-width: 400px; width: 100%;">
    <div class="d-flex flex-column align-items-center mb-3">
      <h2 class="h4 fw-bold text-primary mb-1">Deposit Funds</h2>
      <div class="text-secondary mb-2 text-center" style="font-size: 1rem;">
        Enter the amount and select account type.
      </div>
    </div>
    <form (ngSubmit)="submitDeposit()" #depositForm="ngForm">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          name="amount"
          [(ngModel)]="amount"
          min="0.01"
          step="0.01"
          required
          [disabled]="loading"
          placeholder="Enter amount"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Account Type</label>
        <select
          class="form-select"
          [(ngModel)]="accountType"
          name="accountId"
          required
          [disabled]="loading"
        >
          <option value="" disabled selected>Select account</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>
      <button
        type="submit"
        class="btn btn-success w-100"
        style="background: linear-gradient(90deg, #176b3a 0%, #1976d2 100%); border: none; border-radius: 1.5rem;"
        [disabled]="loading || !depositForm.form.valid"
      >
        {{ loading ? 'Processing...' : 'Deposit' }}
      </button>
      <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': message === 'Deposit successful!', 'alert-danger': message !== 'Deposit successful!'}">
        {{ message }}
      </div>
    </form>
    <a routerLink="/" class="btn btn-link mt-3 w-100">‚Üê Back to Home</a>
  </div>
</div>
